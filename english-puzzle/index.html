<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>English Puzzle</title>
</head>
<body>
    <div class="app-container">
        <div class="log-reg visible">
            <div class="sign-up">
                <div class="sign-up-head">Sign Up</div>
                <form action="#" class="sign-up-form">
                    <input type="email" class="sign-up-input email" name='email' placeholder="email" required>
                    <input type="text" class="sign-up-input pass" name='password' placeholder="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^\w\s]).{8,}">
                    <input type="submit" class="sign-up-sabmit" value="Submit">
                </form>
            </div>
        </div>
        <div class="start-screen">
            <div class="header">ENGLISH PUZZLE</div>
            <div class="start-button">START</div>
        </div>
        <div class="puzzle-screen">
            <div class="controls">
                <div class="level">
                    <div class="descrip-level">Level</div>
                    <select class="select-level" name="level" id="">
                       <option class="level-item" value="1" selected='selected'>1</option>
                    </select>
                </div>
                <div class="page">
                    <div class="descrip-page">Page</div>
                    <select class="select-page" name="page" id="">
                        <option value="1" selected='selected'>1</option>
                    </select>
                </div>
            </div>
            <div class="puzzle">

            </div>
            <div class="assambly">

            </div>
            <div class="buttons">
                <div class="butt i-dont">I don't know</div>
                <div class="butt check hide">Check</div>
                <div class="butt continue hide">Continue</div>
                <div class="butt results hide">Results</div>
            </div>
        </div>
    </div>
</body>
</html>
